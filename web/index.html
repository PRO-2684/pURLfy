<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pURLfy demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="Demo of pURLfy">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <header>
            <h1>pURLfy demo</h1>
            <a href="https://github.com/PRO-2684/pURLfy" class="github-corner" aria-label="View source on GitHub" title="View source on GitHub">
                <svg>
                    <use href="icons.svg#svg-github-corner"></use>
                </svg>
            </a>
        </header>

        <section class="description">
            <p>The ultimate URL purifier. pURLfy removes tracking parameters, skips redirects, and extracts the URLs that really matter.</p>
            <p><a href="https://github.com/PRO-2684/pURLfy" target="_blank">View on GitHub</a> | <a href="https://github.com/PRO-2684/pURLfy-rules" target="_blank">Community Rules</a></p>
        </section>

        <section class="purifier">
            <label>
                Input:
                <input type="text" id="input" placeholder="Enter a URL here..." autofocus>
            </label>
            <label>
                Output:
                <input type="text" id="output" placeholder="The purified URL will appear here..." readonly>
            </label>
            <label>
                Matched rule:
                <input type="text" id="match" placeholder="Matched rule will appear here..." readonly>
            </label>
        </section>

        <section class="examples">
            <h3>Try these examples:</h3>
            <div class="example-buttons">
                <button class="example-btn" data-url="https://b23.tv/wacD0IH">Bilibili short link</button>
                <button class="example-btn" data-url="https://tieba.baidu.com/p/7989575070?share=none&fr=none&see_lz=none&share_from=none&sfc=none&client_type=none&client_version=none&st=none&is_video=none&unique=none">Tieba tracking params</button>
                <button class="example-btn" data-url="https://link.mcmod.cn/target/aHR0cHM6Ly9naXRodWIuY29tL3dheTJtdWNobm9pc2UvQmV0dGVyQWR2YW5jZW1lbnRz">MC Wiki external link</button>
                <button class="example-btn" data-url="https://www.bing.com/ck/a?!&&p=de70ef254652193fJmltdHM9MTcxMjYyMDgwMCZpZ3VpZD0wMzhlNjdlMy1mN2I2LTZmMDktMGE3YS03M2JlZjZhMzZlOGMmaW5zaWQ9NTA2Nw&ptn=3&ver=2&hsh=3&fclid=038e67e3-f7b6-6f09-0a7a-73bef6a36e8c&psq=anti&u=a1aHR0cHM6Ly9nby5taWNyb3NvZnQuY29tL2Z3bGluay8_bGlua2lkPTg2ODkyMg&ntb=1">Bing search result</button>
                <button class="example-btn" data-url="https://www.minecraftforum.net/linkout?remoteUrl=https%3A%2F%2Fwww.urlshare.cn%2Fumirror_url_check%3Furl%3Dhttps%253A%252F%252Fc.pc.qq.com%252Fmiddlem.html%253Fpfurl%253Dhttps%25253A%25252F%25252Fgithub.com%25252Fjiashuaizhang%25252Frpc-encrypt%25253Futm_source%25253Dtest">Nested URL</button>
            </div>
        </section>
    </body>
</html>
