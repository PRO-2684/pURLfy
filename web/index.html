<!DOCTYPE html>
<html lang="en">
    <head>
        <title>pURLfy demo</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="keywords" content="">
        <meta name="description" content="Demo of pURLfy">
        <meta charset="utf-8">
        <link rel="stylesheet" href="./main.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <header>
            <h1>pURLfy demo</h1>
            <a href="https://github.com/PRO-2684/pURLfy" class="github-corner" aria-label="View source on GitHub" title="View source on GitHub">
                <svg>
                    <use href="icons.svg#svg-github-corner"></use>
                </svg>
            </a>
        </header>
        <label>
            Input:
            <input type="text" id="input" placeholder="Enter a URL here..." autofocus>
        </label>
        <label>
            Output:
            <input type="text" id="output" placeholder="The purified URL will appear here..." readonly>
        </label>
        <label>
            Matched rule:
            <input type="text" id="match" placeholder="Matched rule will appear here..." readonly>
        </label>
    </body>
</html>
